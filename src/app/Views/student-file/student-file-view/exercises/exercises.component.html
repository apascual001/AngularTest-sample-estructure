<div class="container-fluid mt-3">
  
    <div *ngFor="let exercise of exercises"></div>
    <table class="table table-hover">
        <thead>
            <tr class="row text-center">
                <th class="col-3">Ejercicios</th>
                <th class="col-3">Estado</th>
                <th class="col-3">Fecha</th>
                <th class="col-3">Cambiar estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exercise of exercises" class="row text-center">
                <td class="col-3">{{ exercise.id }}</td>
                <td class="col-3">{{ exercise.firstName }}</td>
                <!-- <td class="col-3">{{ exercise.date_status | date:"dd/MM/yyyy" }}</td> -->
                <td class="col-3">
                    <!-- <app-exercise-modal [data]="exercise"></app-exercise-modal> -->
                </td>
            </tr>

        </tbody>
    </table>
</div>
